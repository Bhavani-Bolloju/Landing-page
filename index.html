<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">startup 3</div>
      <nav class="header__nav-menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="#overview">overview</a>
          </li>
          <li class="header__menu-item">
            <a href="#price">price</a>
          </li>
          <li class="header__menu-item">
            <a href="#blog">blog</a>
          </li>
          <li class="header__menu-item">
            <a href="#feedback">feedback</a>
          </li>
        </ul>
      </nav>
      <button class="btn btn--primary">purchase</button>
    </header>
    <main>
      <section class="content-section">
        <div class="content">
          <h2 class="content--title">generate awesome web pages</h2>
          <p class="content--text">
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks.
          </p>
          <button class="btn btn--primary">learn more</button>
        </div>
        <div class="form">
          <form action="" class="form__signup">
            <h3 class="form__tile">sign up now</h3>
            <input type="text" class="form__input" placeholder="Your email" />
            <input
              type="text"
              class="form__input"
              placeholder="Your password"
            />
            <div class="form__terms">
              <input
                type="checkbox"
                class="form__checkbox"
                id="terms"
                checked
              />

              <div class="custom__checkbox"></div>
              <label for="terms" class="form__checkbox-tile"
                >I agree to the Terms of Service.</label
              >
            </div>
            <button class="btn btn--signin">Sign In</button>
            <p class="form__or">or</p>
            <button class="btn btn--twitter">Login via Twitter</button>

            <p class="form__redirect">
              Do you have an Account? <a href="#signIn">sign in</a>
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
